<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanrio Inspired Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Assets/sanriologo.png" alt="Sanrio Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#characters">Characters</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="intro">
      <h1>Welcome to Sanrio World</h1>
      <p>Discover the magic of Sanrio characters, stories, and more!</p>
      <button>Explore Now</button>
    </section>
    <section class="features">
      <div class="feature-card">
        <img src="character-profile.png" alt="Character Profile">
        <h2>Character Profiles</h2>
      </div>
      <div class="feature-card">
        <img src="blog.png" alt="Blog">
        <h2>Blog</h2>
      </div>
      <div class="feature-card">
        <img src="events.png" alt="Events">
        <h2>Upcoming Events</h2>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Sanrio. All Rights Reserved.</p>
    <div class="socials">
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
